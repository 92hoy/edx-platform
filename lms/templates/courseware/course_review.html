<style>

@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);

.star-ratings-css {
  unicode-bidi: bidi-override;
  color: #c5c5c5;
  font-size: 25px;
  height: 25px;
  width: 100px;
  margin: 0 auto;
  position: relative;
  text-shadow: 0 1px 0 #a2a2a2;
} 
.star-ratings-css::before { 
  content: '★★★★★';
  opacity: .3;
  position: absolute;
  top: -2px;
  font-size: 80%;
}

[title=".000"]::after {
  width: 0%;
}
[title=".200"]::after {
  width: 20%;
}
[title=".400"]::after {
  width: 38%;
}
[title=".600"]::after {
  width: 58%;
}
[title=".800"]::after {
  width: 76%;
}
[title=".1000"]::after {
  width: 100%;
}

.star-ratings-css::after {
  color: gold;
  content: '★★★★★';
  text-shadow: 0 1px 0 #ab5414;
  position: absolute;
  z-index: 1;
  display: block;
  left: 0;
  top: -2px;
  width: attr(rating);
  overflow: hidden;
  font-size: 80%;
}

.scrollbar
{
	float: left;
	height: 500px;
	width: 400px;
	background: #F;
	overflow-y: scroll;
	margin-bottom: 15px;
        border: solid 1px #f2f2f2;
}
#style-1::-webkit-scrollbar-track
{
	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
	border-radius: 10px;
	background-color: #F5F5F5;
}
#style-1::-webkit-scrollbar
{
	width: 12px;
	background-color: #F5F5F5;
}
#style-1::-webkit-scrollbar-thumb
{
	border-radius: 10px;
	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
	background-color: #555;
}

#review_point{ width: 150px; height: 25px;}

td{ padding: 15px; }

.review_body_div{ border: solid #f2f2f2 1px; }
.review_subject{ margin-bottom: 10px; }

.review_id{ width: 240px; color: #000000; font-weight: bold; font-size: 85%; font-family: 'Nanum Gothic'; }
.review_star{ width: 100px; }

.review_body_2 { width: 360px; margin-top: -10px; }
.review_content { padding-top: 0px; padding-bottom: 4px; font-size: 80%; font-family: 'Nanum Gothic'; }

.review_time { width: 170px; float: left; color: #999999; font-size: 70%; }
.review_good { 
    border: solid #999999 1px; 
    height: 15px; 
    float: left; 
    padding-top: 2px; 
    padding-bottom: 18px; 
    margin-top: 13px;
    margin-right: 10px;
    font-size: 70%;
    color: #737373;
    width: 87px;
}
.review_bad { 
    border: solid #999999 1px; 
    height: 15px; 
    float: left; 
    padding-top: 2px; 
    padding-bottom: 18px; 
    margin-top: 13px; 
    font-size: 70%;
    color: #737373;
    width: 87px;
}

#review_good_img{ margin-right: 10px; }
#review_bad_img{ margin-right: 10px; }

</style>

<div class = "review_subject">Review</div>

<div class="scrollbar" id="style-1">
    % for row in review_list:
    <div class = "review_body_div">
	<table class = "review_body_table">
	    <tr class = "review_body_1">
		<td class ="review_id">${row[1]}</td>

                % if row[3] == 1:
		<td class ="review_star"><div class="star-ratings-css" title=".200"></div></td>
                % endif
                % if row[3] == 2:
		<td class ="review_star"><div class="star-ratings-css" title=".400"></div></td>
                % endif
                % if row[3] == 3:
		<td class ="review_star"><div class="star-ratings-css" title=".600"></div></td>
                % endif
                % if row[3] == 4:
		<td class ="review_star"><div class="star-ratings-css" title=".800"></div></td>
                % endif
                % if row[3] == 5:
		<td class ="review_star"><div class="star-ratings-css" title=".1000"></div></td>
                % endif

	    </tr>
	</table>
	<table>
	    <tr class = "review_body_2">
		<td class = "review_content">${row[2]}</td>
	    </tr>
	</table>
	<table>
	     <tr>
		<td class = "review_time">${row[4]}</td>
		<td class = "review_good"><img id="review_good_img" src="/static/images/good.png">${row[5]}</td>
		<td class = "review_bad"><img id="review_bad_img" src="/static/images/bad.png">${row[6]}</td>
	     </tr>
	</table>
    </div>
    % endfor
</div>

<div style="float: right">
    <button type="button" style="color: #FFFFFF;">write</button>
</div>
