<style>
@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);

.star-ratings-css {
  unicode-bidi: bidi-override;
  color: #c5c5c5;
  font-size: 25px;
  height: 25px;
  width: 100px;
  margin: 0 auto;
  position: relative;
  text-shadow: 0 1px 0 #a2a2a2;
} 
.star-ratings-css::before { 
  content: '★★★★★';
  opacity: .3;
  position: absolute;
  font-size: 80%;
  color: #000000;
}

[title=".000"]::after {
  width: 0%;
}
[title=".200"]::after {
  width: 20%;
}
[title=".400"]::after {
  width: 38%;
}
[title=".600"]::after {
  width: 58%;
}
[title=".800"]::after {
  width: 76%;
}
[title=".1000"]::after {
  width: 100%;
}

.star-ratings-css::after {
  color: gold;
  content: '★★★★★';
  text-shadow: 0 1px 0 #ab5414;
  position: absolute;
  z-index: 1;
  display: block;
  left: 0;
  top: -2px;
  width: attr(rating);
  overflow: hidden;
  font-size: 80%;
}

.scrollbar
{
	height: 500px;
	overflow-y: scroll;
	margin-bottom: 15px;
        border: solid 1px #c9c9c9;

}

{
	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);

#style-1::-webkit-scrollbar
{

#style-1::-webkit-scrollbar-thumb
{
	border-radius: 10px;

}

fieldset, label { margin: 0; padding: 0; }

.rating { 
  border: none;
  float: left;
}

.rating > input { display: none; } 
.rating > label:before { 
  margin: 5px;
  font-size: 1.25em;
  font-family: FontAwesome;
  display: inline-block;
  content: "\f005";
}

.rating > .half:before { 
  content: "\f089";
  position: absolute;
}

.rating > label { 
  color: #c9c9c9; 
 float: right; 
}

.rating > input:checked ~ label, 
.rating:not(:checked) > label:hover,
.rating:not(:checked) > label:hover ~ label { color: #FFD700;  } 

.rating > input:checked + label:hover,
.rating > input:checked ~ label:hover,
.rating > label:hover ~ input:checked ~ label,
.rating > input:checked ~ label:hover ~ label { color: #FFED85;  }
